<!DOCTYPE html>
<html>
    <head>
        <title>FormLight</title>
        <meta name="viewport" contend="width-device-width , initial-scale-1.0">
        <link rel="stylesheet" href="formcss.css">
        <!-- for adding an favicon to my tittle-->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <body>
        <div class="container">
            <form action="https://formsubmit.co/kathirvels3000@gmail.com" method="POST">
            <!-- honey pot (to fight spamers)-->
                <input type="text" name="_honey" style="display: none;">
            <!--to dissable capta on my code-->
                <input type="hidden" name="_captcha" value="false">
                <h3>SEND IN TOUCH</h3>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email"placeholder="Your Email Id" required>
                <input type="text" id="number"  name="mobile"placeholder="Mobile No" required>
                <textarea id="message" rows="4" name="message" placeholder="How can i help you ?"></textarea> 
                <button type="submit">Submit</button>
                

            </form>
        </div>
       
       
    </body>
